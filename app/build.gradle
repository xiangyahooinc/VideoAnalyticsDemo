apply plugin: 'com.android.application'


repositories {
    mavenCentral()
    maven { url 'http://repo.brightcove.com/releases' }
}


android {
    compileSdkVersion 23
    buildToolsVersion "23.0.2"

    defaultConfig {
        applicationId "au.yahoo.com.au.videoanalyticsdemo"
        minSdkVersion 16
        targetSdkVersion 23
        versionCode 1
        versionName "1.0"
    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }
}

dependencies {
    compile fileTree(dir: 'libs', include: ['*.jar'])
    testCompile 'junit:junit:4.12'
    compile 'com.android.support:appcompat-v7:23.1.1'
    compile 'com.google.android.gms:play-services-ads:8.4.0'
    compile "com.brightcove.player:android-sdk:$anpVersion"
    compile "com.brightcove.player:android-ima-plugin:${anpVersion}"
    compile "com.brightcove.player:exoplayer:${anpVersion}"
    compile "com.brightcove.player:android-widevine-plugin:${anpVersion}"
}
